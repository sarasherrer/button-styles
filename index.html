<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn one" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn-subtle btn" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn-ghost btn" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn-warning btn" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small one" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn-subtle btn-small btn" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn-ghost btn-small btn" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn-warning btn-small btn" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn-big btn one" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn-subtle btn-big btn" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn-ghost btn-big btn" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn-warning btn-big btn" href="#">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
